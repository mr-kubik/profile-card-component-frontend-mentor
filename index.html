<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<!-------Header-------->
  <div class="profile">
    <div class="profile-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
<!-------Header info-------->
    <div class="profile-content">
      <img src="images/image-victor.jpg" alt="">
      <p>Victor Crest<span> 26</span></p>
      <p>London</p>
    </div>
<!-------Footer content #1-------->
    <div class="profile-footer">
      <div class="footer-item">
        <p class="status">80K</p>
        <small class="item-name">Followers</small>
      </div>
<!-------Footer content #2-------->
      <div class="footer-item">
        <p class="status">803K</p>
        <small class="item-name">Likes</small>
      </div>
<!-------Footer content #3-------->
      <div class="footer-item">
        <p class="status">1.4K</p>
        <p class="item-name">Photos</p>
      </div>
    </div>
  </div>
<!-------Attribution-------->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nazarii Kubik</a>.
  </div>
</body>
</html>
